<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Dice Roller</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rolo de dados múltiplos</h1>

      <div class="inputs">
        <div class="input-con">
          <input type="number" id="numDice" min="1" value="1" />
          <label for="numDice">Número de dados</label>
        </div>
        <div class="input-con">
          <input type="number" id="numSides" min="2" value="6" />
          <label for="numSides">Número de lados</label>
        </div>
      </div>
      <button id="startStopButton">Role os dados</button>

      <div id="output"></div>
      <div id="total"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
